<!DOCTYPE html>
<html>

<head>
    <title>404 Not Found</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            text-align: center;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #eee;
            -ms-overflow-style: none;
        }
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>
    <center>
        <h1>404 Not Found</h1>
    </center>
    <hr>
    <center>
        <p></p>
        <a href="https://gdnoob1324.github.io/">메인 페이지 바로가기</a>
    </center>
    <script>
        document.getElementsByTagName("p")[0].innerText = "요정된 URL " + window.location.pathname + "을(를) 찾을 수 없음";
    </script>
</body>

</html>
