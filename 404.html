<!DOCTYPE html>
<html>

<head>
    <title>404 Not Found</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <style>
        body {
            text-align: center;
            overflow: hidden;
            background: #eee;
        }
    </style>
</head>

<body>
    <h1>404 Not Found</h1>
    <hr>
    <p>요정된 URL을 찾을 수 없음</p>
    <a href="https://gdnoob1324.github.io/">메인 페이지 바로가기</a>
    <script>
        document.getElementsByTagName('p')[0].innerText = '요정된 URL ' + window.location.pathname + '을(를) 찾을 수 없음';
    </script>
</body>

</html>
